<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Petrol Entry List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f0f4f8; /* Light gray-blue */
      }
      .card {
        border: none;
        border-radius: 12px;
      }
      .card-header {
        background-color: #0066cc; /* Deep blue */
        color: white;
        border-radius: 12px 12px 0 0;
      }
      .table thead {
        background-color: #004080; /* Darker blue */
        color: white;
      }
      .table tbody tr:hover {
        background-color: #dbe9f4; /* Soft hover */
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="card shadow-sm">
        <div class="card-header">
          <div class="d-flex justify-content-between align-items-center">
            <h4 class="mb-0">Petrol Entry List</h4>
            <a href="{% url 'create_petrol_entry' %}" class="btn btn-warning">+ New Entry</a>
          </div>
          
        </div>
        <div class="card-body p-0">
          <table class="table mb-0">
            <thead>
              <tr>
                <th>ID</th>
                <th>Date</th>
                <th>Bike</th>
                <th>Amount(₹)</th>
                <th>Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for i in data %}
                <tr>
                  <td>{{ i.id }}</td>
                  <td>{{ i.date }}</td>
                  <td class="text-capitalize">{{ i.bike }}</td>
                  <td>₹{{ i.amount }}</td>
                  <td>
                    <a href="{% url 'delete' i.id %}" type="submit" class="btn btn-danger">Delete</a>
                  </td>
                </tr>
              {% empty %}
                <tr>
                  <td colspan="4" class="text-center text-muted">No entries found.</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
